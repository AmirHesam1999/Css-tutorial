<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The inherit Keyword</title>
        <style>
            p{
                border:1px solid red;
            }

            strong{
                border: inherit;
            }
        </style>
    </head>
    <body>
        <h1>The inherit Keyword</h1>

        <p>This is a paragraph with some <strong>important</strong> text.</p>
    </body>
</html>
