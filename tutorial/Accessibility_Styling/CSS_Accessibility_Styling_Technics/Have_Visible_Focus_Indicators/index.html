<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Have_Visible_Focus_Indicators</title>
        <style>
            a:focus, button:focus, input:focus{
                outline: 2px solid orange;
            }
        </style>
    </head>
    <body>
        
        <h2>Visible Focus Indicators</h2>

        <p>Tab to, or click inside the input field, link, or button to see :focus styling:</p>

        <form action="">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name">
            <br>
        </form>

        <p>A link: <a href="#">CSS Tutorial</a></p>
        
        <p>A button: <button>Button</button></p>
    </body>
</html>
