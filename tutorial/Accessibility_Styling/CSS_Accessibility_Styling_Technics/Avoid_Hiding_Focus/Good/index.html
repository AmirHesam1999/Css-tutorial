<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Good</title>
        <style>
             .button1:focus{
                outline: none;
            }

            .button2:focus{
                outline: 2px solid orange;
            }
        </style>
    </head>
    <body>
        
        <h2>Do not Remove Default Focus Outlines</h2>

        <p>Click or tab to the buttons:</p>

        <p>A button with removed outline (bad): <button class="button1">Button</button></p>

        <p>A button with visible outline (good): <button class="button2">Button</button></p>
    </body>
</html>
